  <body onload="get_from_local_storage()">
    <div>
      <h1>My Task Board</h1>
    </div>

    <section>
      <form id="formbg" class="form-floating" onsubmit="todo()">
        <textarea
          required
          placeholder="write a new task.."
          name=""
          id="text_task"
          cols="43"
          rows="4"
        ></textarea>
        <br />
        <span>
          <!-- <label for=""></label> -->
          <input required value="" type="date" name="" id="date_task" />
        </span>
        <!-- <label for=""></label> -->
        <input type="time" name="" id="time_task" />
        <button class="btn btn-success" type="submit">Add Task</button>
        <button class="btn btn-danger" type="reset">Reset</button>
      </form>
    </section>
